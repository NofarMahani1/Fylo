<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Frontend Mentor - Fylo data storage component">
    <meta name="keywords" content="Fylo data storage component, Frontend Mentor">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    </link>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Fylo data storage component</title>
</head>

<body>
    <main>
        <!--Fylo Container -->
        <section class="fylo-container">
            <img class="logo" src="logo.svg" alt="Fylo logo" />
            <section class="icons">
                <div class="icon-img">
                    <img src="icon-document.svg" alt="" aria-hidden="true" />
                </div>
                <div class="icon-img">
                    <img src="icon-folder.svg" alt="" aria-hidden="true" />
                </div>
                    <label class="icon-img" id="up" for="file">
                        <img src="icon-upload.svg" alt="" />
                        <input id="file" type="file" multiple onchange="info()" hidden>
                     </label>
                
            </section>
        </section>
        <!-- Storage Container -->
        <section class="storage-container">
            <h1 >You've used <span id="element2">0 MB</span> of your storage</h1>
            <!-- Progress Bar -->
            <section class="progress-bar">
                <div class="gradient-bar">
                    <div class="dot-container">
                        <div class="dot"></div>
                    </div>
                </div>
            </section>
            <h2>
                <span>0 MB</span>
                <span>10 MB</span>
            </h2>
            <!-- GB left -->
            <section class="gb-left">
                <p><span id="span1">10 </span><span id="span2">MB left</span></p>
            </section>
        </section>
    </main>    
    <script src="script.js"></script> 

</body>

</html>
